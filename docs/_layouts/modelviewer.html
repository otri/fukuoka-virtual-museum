<!doctype html>
<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js">
<head>
    <meta charset="utf-8">

    {% include seo.html %}

    <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

    <!-- https://t.co/dKP3o1e -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1, viewport-fit=cover">

    <script>
      document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
    </script>
    <!-- For all browsers -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

    <!--[if IE]>
      <style>
        /* old IE unsupported flexbox fixes */
        .greedy-nav .site-title {
          padding-right: 3em;
        }
        .greedy-nav button {
          position: absolute;
          top: 0;
          right: 0;
          height: 100%;
        }
      </style>
    <![endif]-->

    {% if site.head_scripts %}
      {% for script in site.head_scripts %}
        <script src="{{ script | relative_url }}"></script>
      {% endfor %}
    {% endif %}

    {% include head/custom.html %}
</head>
<body>
  <article class="page" itemscope itemtype="https://schema.org/CreativeWork">
    {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
    {% if page.excerpt %}<meta itemprop="description" content="{{ page.excerpt | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
    {% if page.date %}<meta itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}">{% endif %}
    {% if page.last_modified_at %}<meta itemprop="dateModified" content="{{ page.last_modified_at | date_to_xmlschema }}">{% endif %}
  </article>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <model-viewer id="modelviewer"
   src="{{ page.glb | relative_url }}"
   ios-src="{{ page.usdz | relative_url }}"
   poster="{{ page.poster | relative_url }}"
   alt="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}"
   ar ar-modes="webxr scene-viewer quick-look fallback"
   quick-look-browsers="safari chrome"
   skybox-image="{{ '/assets/images/studio_small_03.hdr' | relative_url }}"
   shadow-intensity="1"
   shadow-softness="0.75"
   auto-rotate camera-controls>
  <button slot="ar-button">AR ðŸ¤³</button>
  <div id="progress" slot="progress-bar">
    <div class="bar"></div>
  </div>
   </model-viewer>
   <script>
    const modelViewer = document.querySelector('model-viewer');
    const progress = document.querySelector('#progress');
    const bar = progress.querySelector('.bar');
  
    modelViewer.addEventListener('progress', (event) => {
      const {totalProgress} = event.detail;
      progress.classList.toggle('show', totalProgress < 1);
      bar.style.transform = `scaleX(${totalProgress})`;
    });
  </script>
</body>
</html>
